<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatacao de Texto</title>
</head>
<body>
        <h1>Titulo da pagina</h1>
        <h2>Subtitulo da pagina</h2>
        <h3>Descricao da pagina</h3>

        <p>Bom dia meu nome e <b>Gustavo</b></p><br>

        <p>Tenho 19 anos</p><br>

        <p>Trabalharei com <i>tecnologia</i></p>

        <p>
            Teste <sup>123</sup>
        </p>

        <p>
            Teste <sub>123</sub>
        </p>
        
</body>
</html>
