<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Basicos</title>
</head>
<body>
    
    <section>
        <h1>Inputs Basicos</h1>
    </section>
        <form action="https://www.globo.com/" method="post">
                <label >Nome</label> <br>
                <input placeholder="Insira seu nome" type="text" name="nome" class="" id="" /> <br>

                <label >Senha</label> <br>
                <input placeholder="Insira sua senha" type="password" name="senha" /> <br>
                <br>

                <label>Time</label>
                <input type="text" placeholder="Insira seu time" name="time" list="lista_times" >
                <datalist id="lista_times">
                    <option value="Santos"/>
                    <option value="Sao Paulo"/>
                    <option value="Corinthians"/>
                    <option value="Palmeiras"/>
                </datalist>
                <br><br>

                <label >Opcoes</label>
                <input type="radio" name="opcao">A
                <input type="radio" name="opcao">B
                <input type="radio" name="opcao">C 
                <br>

                <label >Multipla Escolha</label>
                <input type="checkbox" name="multiplo">1
                <input type="checkbox" name="multiplo">2
                <input type="checkbox" name="multiplo">3 
                <br>

                <label>Texto</label> <br>
                <textarea name="Texto" cols="30" rows="10"></textarea>
                <br>

                <label>Arquivo</label> <br>
                <input type="file" name="arquivo" id="">
                <br><br>

                <label>Sexo</label><br>
                <select name="sexo" id="">
                    <option value="">Selecione</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select>
                <br><br>

                <div>
                <label>Marcas de Carros</label><br>
                <select name="carro">
                    <option value="Selecione">Selecione</option>
                    <optgroup label ="Alemaes">
                            <option value="mercedes">mercedes</option>
                            <option value="audi">audi</option>
                    </optgroup>

                    <optgroup label ="Suecos">
                        <option value="volvo">volvo</option>
                        <option value="saab">saab</option>
                </optgroup>
                </select>
                <br><br><br>
                </div>

                <div>
                <input type="button" value="Botao sem acao" > <br><br>
                
                <input type="submit" value="Enviar">
                </div>
        
            </form>
</body>
</html>
